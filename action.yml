name: "my javascript action"

description: "simple greeting with Github Actions"

inputs:
  first-greeting:
    description: "who would you like to greet in the console"
    required: true
    default: "Hubot"
  second-greeting:
    description: "another person to greet"
    required: true
    default: "Mona"
  third-greeting:
    description: "a third greeting"
    required: true
    default: "Testesdapri"
  Last-one-greeted:
    description: "the peprson greeted last"
outputs:
  Last-one-greeted:
    description: "the peprson greeted last"
runs:
  using: "node16"
  main: "index.js"
